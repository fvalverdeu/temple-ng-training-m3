<form [formGroup]="formGroup" (ngSubmit)="send()">
  <mat-card>
    <mat-card-title>Ingresar</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matSuffix >email</mat-icon>
        <mat-error *ngIf="emailError" >{{ emailError }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="show ? 'text' : 'password'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="show = !show">
          <mat-icon>{{ show ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordError" >{{ passwordError }}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button (click)="goToRegister()">Registrarse</button>
      <button mat-button>Ingresar</button>
    </mat-card-actions>
  </mat-card>
</form>
