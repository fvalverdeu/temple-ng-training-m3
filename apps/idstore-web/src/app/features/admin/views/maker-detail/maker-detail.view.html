<p>maker-detail works!</p>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ presenter.maker.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Documento: {{ presenter.maker.document }}
    </p>
    <p>
      Estado: {{ presenter.maker.status }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToEdit()">Editar</button>
    <button mat-button (click)="goToTable()">Regresar</button>
  </mat-card-actions>
</mat-card>
