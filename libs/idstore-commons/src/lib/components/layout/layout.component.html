<mat-drawer-container autosize>

  <mat-drawer #drawer mode="side" opened class="mat-elevation-z4 ui-bg-primary">
    <!-- <ids-menu [menuOptions]="menuOptions" ></ids-menu> -->
    <div class="profile">
      <img src="assets/img/avatar.png" alt="">
      <h2>Fernando Valverde</h2>
      <h3>Administrador</h3>
    </div>
    <div class="menu">
      <ng-content select='ids-menu'></ng-content>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <mat-toolbar-row>
        <div>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Administrador</span>
        </div>
        <button mat-button (click)="logout()">Cerrar SesiÃ³n</button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="page-container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
