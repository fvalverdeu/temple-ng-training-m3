<mat-toolbar color="primary">
  <img src="assets/img/logo.png" alt="">
  <span class="example-spacer"></span>
  <div class="nav">
    <button mat-button>Inicio</button>
    <button mat-button>Nosotros</button>
    <button mat-button [matMenuTriggerFor]="products">Productos</button>
    <mat-menu #products="matMenu" yPosition="below">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="contact">Contacto</button>
    <mat-menu #contact="matMenu" yPosition="below">
      <button mat-menu-item>Cliente</button>
      <button mat-menu-item routerLink="/auth">Administrador</button>
    </mat-menu>
  </div>
</mat-toolbar>
